version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/obnahsgnaw/socketclient/go/proxy/gen
    except:
      - buf.build/efly/vendors
plugins:
  # protoc-gen-go:go install google.golang.org/protobuf/cmd/protoc-gen-go
  - plugin: go
    out: ../gen
    opt: paths=source_relative
  # protoc-gen-validate
  - name: validate
    out: ../gen
    opt:
      - paths=source_relative
      - lang=go
